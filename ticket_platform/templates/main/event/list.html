{% extends "base.html" %}

{% block title %}List of All Events{% endblock%}

{% block body %}

<h1 class="text-center">View of all Events</h1>
<ul>
{% for event in events %}
    <li>
        <ul class="list-inline">
            <li>{{ event.name }}</li>
            <li>{{ event.time_and_date.date }} at {{ event.get_time }}</li>
            <li><button><a href="{{ event.get_url }}">Details</a></button></li>
        </ul>
    </li>
{% endfor %}
</ul>

{% endblock %}
