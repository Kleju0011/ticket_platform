{% extends "base.html" %}

{% block title %}View for {{ event.name }}{% endblock%}

{% block body %}

<h3 class="text-center">View for {{ event.name}}</h3>

<ul>
    <li>Name of event: {{ event.name }}</li>
    <li>Event start date: {{ event.time_and_date.date }} at {{ event.get_time }}</li>
</ul>
{% endblock %}
